<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Project</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Counter</h1>
        
        <span id="value">0</span>
        <div class="button-container">
          <button class="buttons" id="decrease"><ion-icon name="remove-circle-outline"></ion-icon></button>
          <button class="buttons" id="reset"><ion-icon name="refresh-circle-outline"></ion-icon></button>
          <button class="buttons" id="increase"><ion-icon name="add-circle-outline"></ion-icon></button>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
